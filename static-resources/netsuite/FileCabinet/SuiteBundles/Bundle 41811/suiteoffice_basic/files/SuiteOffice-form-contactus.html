<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Contact Us</title>
<link type="text/css" rel="stylesheet" href="/c.3668474/wd/css/bootstrap.min.css" media="all">
<link type="text/css" rel="stylesheet" href="/c.3668474/wd/css/bootstrap-theme.min.css" media="all">
<link href="/c.3668474/wd/css/forms.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript">
jQuery(document).ready(function($) {
	$('#firstname').attr('placeholder','First Name');
	$('#lastname').attr('placeholder','Last Name');
	$('#email').attr('placeholder','E-mail');
	$('#phone').attr('placeholder','Phone Number');
	$("#custentity_inquiry_subject option:selected").html('Inquiry Subject');
	$('#comments').attr('placeholder','Message');		
	$('#firstname').focus(function(){$(this).attr('placeholder','').addClass('active');});
	$('#firstname').blur(function(){$(this).attr('placeholder','First Name').removeClass('active');});
	$('#lastname').focus(function(){$(this).attr('placeholder','').addClass('active');});
	$('#lastname').blur(function(){$(this).attr('placeholder','Last Name').removeClass('active');});
	$('#email').focus(function(){$(this).attr('placeholder','').addClass('active');});
	$('#email').blur(function(){$(this).attr('placeholder','E-mail').removeClass('active');});
	$('#phone').focus(function(){$(this).attr('placeholder','').addClass('active');});
	$('#phone').blur(function(){$(this).attr('placeholder','Phone Number').removeClass('active');});
	$('#custentity_inquiry_subject').focus(function(){$(this).closest('.select').addClass('active');});
	$('#custentity_inquiry_subject').blur(function(){$(this).closest('.select').removeClass('active');});
	$('#comments').focus(function(){$(this).attr('placeholder','').addClass('active');});
	$('#comments').blur(function(){$(this).attr('placeholder','Message').removeClass('active');});	
});
</script>
</head>
<body>
<div class="form default">
    <NLFORM>
		<div class="form-group"><NLFIRSTNAME></div>
        <div class="form-group"><NLLASTNAME></div>
        <div class="form-group"><NLEMAIL></div>
        <div class="form-group"><NLPHONE></div>
        <div class="form-group"><NLCOMMENTS></div>
<div><NLSUBSIDIARY></div>
        <input type="submit" value="Submit" id="btn-submit" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
