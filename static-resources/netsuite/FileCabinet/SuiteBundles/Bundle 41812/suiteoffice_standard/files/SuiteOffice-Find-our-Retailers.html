<!DOCTYPE">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Maps</title>
<style type="text/css">
html,body { height: 100%; margin: 0; padding: 0; }
#map-canvas { height: 100%;}
#map-canvas, .store-locator .container{width: 100%;}
</style>
<link type="text/css" rel="stylesheet" href="/site/suiteoffice/css/bootstrap.min.css" media="all">
<link type="text/css" rel="stylesheet" href="/site/suiteoffice/css/bootstrap-theme.min.css" media="all">
<link type="text/css" rel="stylesheet" href="/site/suiteoffice/css/theme.css" media="all">
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="/site/suiteoffice/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/site/suiteoffice/js/bootstrap-transition.js"></script>
<script type="text/javascript" src="//maps.google.com/maps/api/js?sensor=true&libraries=geometry,places"></script>
<script type="text/javascript" src="/site/suiteoffice/js/wd.dynamic-tmpl.js"></script>
<script type="text/javascript" src="/site/suiteoffice_standard/js/wd.library.storelocator.js"></script>
</head>
<body onload="storelocator.initialize();">
	<div class="store-locator">
		<!-- Find our Retailers [START]-->		
		<div class="container">
			<div id="wrap-stores-list" class="form-inline">
				<div class="search row">
					<div class="form-group">
                    	<input type="text" id="input-search" class="search input" placeholder="Insert your zipcode or address">					
                    </div>
                    <div class="form-group">
                        <select id="select-distance" onchange="storelocator.processRadius()">
                            <option value="5" selected>5 miles</option>
                            <option value="10">10 miles</option>
                            <option value="50">50 miles</option>
                            <option value="100">100 miles</option>
                        </select>					
                    </div>
				</div>
				<div class="store-list col-sm-12">
					
				</div>			
			</div>			
			<div id="map-canvas"></div>
		</div>
		<!-- Find our Retailers [END]-->
	</div>
	
<!-- Store Locator Marker Cell -->
<script id="storelocator-marker-cell" type="text/template">
<div class="popover">      
	<h3 class="popover-title">{{custrecord_wd_locator_storename}}</h3>
	<div class="popover-content">
		<p class="description">{{custrecord_wd_locator_storedesc}}</p>
		<p class="address">{{custrecord_wd_locator_storeaddress}}</p>
		<p class="position">{{custrecord_wd_locator_storelat}},{{custrecord_wd_locator_storelong}}</p>
		<p class="url">{{custrecord_wd_locator_shop_web_site}}</p>
	</div>
</div>
</script>
</body>
</html>
